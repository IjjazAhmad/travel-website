   <!-- ########### contact page ############## -->
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-adress">
                   
                    <div class="adress-group">
                        <i class="fa-solid fa-location-dot  fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>sufyan town street.#.04 faisalabad</p>
                    </div>
                    <div class="adress-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>ijjazahmad705@gmail.com</p>
                    </div>
                    <div class="adress-group">
                        <i class="fas  fa-phone-square-alt fa-3x text-red "></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+92 000000000234</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company image">
                </div>
                <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>    
                <p class="text-gray">Lets us know your question, suggestion and concerns by filling out the contact form below</p>
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone">
                </div>
                <div class="form-group"> 
                    <label for="message">Message</label>
                    <textarea name="" id="message" ></textarea> 
                </div>
                <button type="submit" class="form-btn" >Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-icon">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-twitter-square fa-2x"></i>
